<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выпускной альбом ШРИ-2013</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="purple">
    <h1 class="center hero">Выпускники ШРИ-2013</h1>
</header>
<ul class="center persons-list">
    <li class="persons-list_item">
        <img class="persons-list_item_img" src="img/small/polyukhovich.small.jpg" alt="Иван Полюхович">
        <div class="b-smallinfo">
            <div class="b-smallinfo_fullname"><a class="username" href="#">Иван<br>Полюхович</a></div>
            <div class="b-smallinfo_location-n-year"><span class="year">23&nbsp;года</span>, <span class="location">Ярославль</span></div>
        </div>
    </li>
    <li class="persons-list_item">
        <img class="persons-list_item_img" src="img/small/popov.small.jpg" alt="Никита Попов">
        <div class="b-smallinfo">
            <div class="b-smallinfo_fullname"><a class="username" href="#">Никита<br>Попов</a></div>
            <div class="b-smallinfo_location-n-year"><span class="year">26&nbsp;лет</span>, <span class="location">Санкт-Петербург</span></div>
        </div>
    </li>
    <li class="persons-list_item">
        <img class="persons-list_item_img" src="img/small/morozov.small.jpg" alt="Андрей Морозов">
        <div class="b-smallinfo">
            <div class="b-smallinfo_fullname"><a class="username" href="#">Андрей<br>Морозов</a></div>
            <div class="b-smallinfo_location-n-year"><span class="year">20&nbsp;лет</span>, <span class="location">Ставрополь</span></div>
        </div>
    </li>
</ul>
<div class="purple__middle">
    <div class="center">
        <div class="b-maininfo">
            <img class="b-maininfo_img" src="img/polyukhovich.jpg" alt="Иван Полюхович">
            <div class="b-maininfo_wrap">
                <h1 class="b-maininfo_fullname">Иван Полюхович</h1>
                <div class="b-maininfo_location-n-year">23&nbsp;года, Ярославль</div>
                <ul class="b-socials">
                    <li class="b-socials__item">vk</li>
                    <li class="b-socials__item">fb</li>
                    <li class="b-socials__item">gh</li>
                    <li class="b-socials__item">ya</li>
                </ul>
                <div></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
